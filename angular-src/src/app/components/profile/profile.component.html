<h2 class="page header"> 프로필 | Profile</h2>
<br />
<form (ngSubmit)="onProfileSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">ID | Username</label>
    <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" disabled />
  </div>
  <br />
  <div class="form-group">
    <label for="exampleInputEmail2">이름 : Name</label>
    <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" disabled />
  </div>
  <br />
  <div class="form-group">
    <label for="exampleInputEmail5">이메일 : Email</label>
    <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" disabled />
  </div>
  <br />
  <a class="btn btn-primary" href="/profile-edit">내 정보 수정</a>
</form>
