          <br />
          <br />

          <br />
          <br />

              →</button></a>

      </div>
    </div>
    <div class="col">
      <div class="card bg-secondary" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title" style="font-size: 25px; text-shadow: 2px 2px 2px gray">Team Project</h5>
          <h6 class="card-subtitle mb-2">팀명</h6>
          <p class="card-text">Only Specialist</p>
          <h6 class="card-subtitle mb-2" style="color: black;">프로젝트명</h6>
